    <title>BMI計算機</title>
    <link rel="stylesheet" href="./BMI.css">

<body>
    <div class="container">
        <h1>BMI計算機</h1>
        <p>身體質量指數(Body Mass Index,簡稱BMI)是公認用來估計肥胖程度的方法</p>
        <p>BMI=體重（公斤）/身高的平方（公尺）</p>
        <div id="main">
            
        <label for="height">我的身高：</label>
        <input id="height" type="number" placeholder="請輸入公尺"  >公尺
        <label for="weight">我的體重：</label>
        <input id="weight" type="number" placeholder="請輸入公分" min="20.00" max="180.00">公斤
        <button id="calc">計算</button>
        <button id="reset">重新填寫</button>
   
        </div>
        <br>
        <div id="result"></div> 
        <br>
        <table>
             <tr><th colspan="3">BMI值</th></tr>
            <tr>
                <td></td>
                <td>男性</td>
                <td>女性</td>
            </tr>
            <tr><td>體重過輕</td>
                <td><20</td>
                <td><19</td>
            </tr>
            <tr><td>正常範圍</td>
                <td>20-25</td>
                <td>19-25</td>
            </tr>
            <tr><td>體重過輕</td>
                <td>25-30</td>
                <td>25-30</td>
            </tr>
            <tr><td>肥胖</td>
                <td>30-40</td>
                <td>30-40</td>
            </tr>
            <tr><td>病態肥胖</td>
                <td>>40</td>
                <td>>40</td>
            </tr>
        </table>
    </div>

        var calc = document.querySelector('#calc');

        var result = document.querySelector('#result')

        calc.addEventListener('click',function(){
            var sum =(weight.value * 1 / height.value* 1 );
            
            var fatter='';

        if(sum >= 40){fatter='病態肥胖';}
        else if(sum >= 30){fatter='肥胖';}
        else if(sum >= 25){fatter='體重過輕';}
        else if(sum >= 20){rfatter='正常範圍';}
        else{fatter='體重過輕';}

        result.innerHTML = sum.toFixed(2)+','+fatter;
        })
